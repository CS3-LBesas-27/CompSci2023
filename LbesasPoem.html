<DOCTYPE>

<html>
   <head>
   <center>
   <title> "poem" </title>
       <h1> MEMORIES BEHIND </h1>
	</head>
	<body>
	   <h2> by: L.Besas </h2>
	   <div>
	   <h4> We were so close</h4>
	   <h4> until we drifted apart</h4>
	   <h4> I see you talking with your new friends</h4>
	   <h4> as I talk with my new ones</h4>
	   <h4> how I wish we still continued to hang out</h4>
	   <h4> but it seems we had different plans</h4>
	   <h4> we walked past each other</h4>
	   <h4> leaving our memories behind</h4>
	   
	   </div>
	</body>
	</center>
</html>
